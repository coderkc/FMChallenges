<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./css/stilo.css">
</head>

<body>

  <div class="container py-5">

    <div class="row">

      <header class="col-12 col-xl-3">
        <div class="row">
          <div class="col-12 profile">
            <div class="card h-100 overflow-hidden bg-darkBlue">
              <div class="card-header p-4 bg-profile radius">
                <div class="row">
                  <div class="col-3 col-xl-12 ">
                    <img src="./images/coder.jpg" alt="CoderKC" class="rounded-circle border border-2 profile-img">
                  </div>
                  <div class="col-9 col-xl-12 mt-xl-4 d-flex flex-column justify-content-center">
                    <div class="label">
                      Report for
                    </div>
                    <h1 class="user mt-1 fs-2">
                      İhsan Koca
                    </h1>
                  </div>
                </div>
              </div>
              <div class="card-body pb-2 text-start text-md-center text-xl-start ps-0">
                <div class="row tabs">
                  <div class="col-4 col-xl-12">
                    <button class="btn mt-2 ms-xl-3 mt-xl-2 text-xl-start" id="daily">
                      Daily
                    </button>
                  </div>
                  <div class="col-4 col-xl-12">
                    <button class="btn mt-2 ms-xl-3 my-xl-2 text-xl-start active" id="weekly">
                      Weekly
                    </button>
                  </div>
                  <div class="col-4 col-xl-12">
                    <button class="btn mt-2 ms-xl-3 text-xl-start" id="monthly">
                      Monthly
                    </button>
                  </div>
                </div>

              </div>
            </div>

          </div>

        </div>
      </header>

      <main class="col-12 col-xl-9">
        <div class="row" id="boxes">
        </div>
      </main>
    </div>


  </div>

  <footer class="w-100">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/coderkc" target="blank">İhsan Coder</a>.
  </footer>

  <script src="./app.js"></script>

</body>

</html>
